sudo: false
language: ruby
addons:
  apt:
    packages:
    - zsh
  postgresql: '9.4'
services:
- postgresql
bundler_args: "--without production development --deployment --jobs=3 --retry=3"
cache:
  bundler: true
  apt: true
  directories:
  - coverage
  - node_modules
before_install:
- export TZ=Europe/Zurich
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- echo {\"token\":\"$TSDRC_TOKEN\"} > .tsdrc
script: bin/setup
notifications:
  email:
    on_success: change
    on_failure: always
env:
  global:
    secure: 
